<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 16px;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Correción ABV</h2>

    <label for="indice">Lectura temperatura (°C):</label>
    <input type="number" id="indice">

    <label for="columna">Grado alcohólico x Vol.:</label>
    <input type="text" id="columna">

    <button id="consultar_btn">Consultar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        async function cargarCSV() {
            const url = 'https://github.com/DADP89/alcohol-correction/blob/main/ABV_20C_TABLE.csv';  // Reemplaza con la URL de tu archivo CSV en GitHub Pages
            const response = await fetch(url);
            const data = await response.text();
            
            return new Promise((resolve) => {
                Papa.parse(data, {
                    header: true, // Asume que la primera fila es el encabezado
                    dynamicTyping: true, // Convierte números automáticamente
                    complete: (result) => resolve(result.data)
                });
            });
        }

        document.getElementById("consultar_btn").addEventListener("click", async function() {
            const indice = parseInt(document.getElementById("indice").value, 10);
            const columna = document.getElementById("columna").value;

            const datos = await cargarCSV();
            
            if (indice >= 0 && indice < datos.length && columna in datos[indice]) {
                document.getElementById("resultado").textContent = datos[indice][columna];
            } else {
                document.getElementById("resultado").textContent = "Dato no encontrado";
            }
        });
    </script>

</body>
</html>
