<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 16px;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Correción ABV</h2>

    <label for="indice">Lectura temperatura (°C):</label>
    <input type="number" id="indice">

    <label for="columna">Grado alcohólico x Vol.:</label>
    <input type="number" id="columna">

    <button id="consultar_btn">Consultar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        let datosCSV = [];  // Aquí almacenaremos los datos del CSV

        // Cargar CSV desde GitHub Pages
        function cargarCSV() {
            fetch("ABV_20C_TABLE.csv")
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,  // Indica que la primera fila es el encabezado
                        dynamicTyping: true, // Convierte números automáticamente
                        skipEmptyLines: true,
                        complete: function(result) {
                            datosCSV = result.data; // Guardamos los datos
                        }
                    });
                })
                .catch(error => console.error("Error al cargar el CSV:", error));
        }

        function consultarCSV() {
            let indice = parseInt(document.getElementById("indice").value);
            let columna = parseInt(document.getElementById("columna").value);

            if (isNaN(indice) || isNaN(columna)) {
                document.getElementById("resultado").textContent = "Ingrese valores numéricos válidos.";
                return;
            }

            // Buscar la fila correspondiente
            let fila = datosCSV.find(row => row[Object.keys(row)[0]] === indice);

            if (!fila) {
                document.getElementById("resultado").textContent = "Índice no encontrado.";
                return;
            }

            // Buscar el valor en la columna
            let columnas = Object.keys(fila); // Obtener las columnas
            let nombreColumna = columnas.find(col => parseInt(col) === columna);

            if (!nombreColumna) {
                document.getElementById("resultado").textContent = "Columna no encontrada.";
                return;
            }

            // Mostrar el resultado
            document.getElementById("resultado").textContent = `${fila[nombreColumna]}`;
        }

        document.getElementById("consultar_btn").addEventListener("click", consultarCSV);

        // Cargar CSV al inicio
        cargarCSV();
    </script>

</body>
</html>
